<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Quorum</title>
    <link rel="stylesheet" media="all" href="../css/materialdesignicons.min.css" type="text/css">
    <link rel="stylesheet" href="style_main.css">
</head>

<body class="mentaLight">
    <nav id="statusBar">
        <div id="title_bar">
        </div>
        <div class="buttons_bar">
            <div class="bar_button" id="min"><span>&minus;</span></div>
            <div class="bar_button" id="max"><span></span>&plus;</span></div>
            <div class="bar_button" id="close"><span>&times;</span></div>
        </div>
    </nav>
    <div class="content">
        <div id="login" class="screen">
            <div class="container">
                <h1 class="mdi mdi-account"></h1>
                <!-- <div id="phoneColl" class="collapsible">
                    Número de celular
                </div> -->
                <!-- COUNTRY SELECTOR -->
                <!-- <div id="mailColl" class="collapsible">
                    Correo electrónico
                </div> -->
                
                <input class="inputText" type="email" name="mail" id="mail_input" placeholder="Correo electrónico">
                <input class="inputText" type="password" name="pass" id="password_input" placeholder="Contraseña">
                <button type="submit" class="button" id="login_btn"><span>Listo</span> <i class="mdi mdi-send"></i></button>
            
                <!-- <div class="button" id="login_btn">
                    <span> Listo</span> <i class="mdi mdi-send"></i>
                </div> -->
                <div class="button-container">
                    <div class="button mini" id="noCount"><span>No tengo cuenta</span><i class="mdi mdi-account-plus"></i>
                    </div>
                    <div class="button mini" onclick="ResetPassword()" id="sendResetButton"><span>Se me olvidó la contraseña</span><i class="mdi mdi-lock"></i>
                    </div>
                </div>
            </div>
        </div>
        <div id="register" class="screen" style="display: none;">
            <div class="container">
                <h1 class="mdi mdi-account-plus"></h1>
                <input type="text" name="username" id="R_user" class="inputText" placeholder="Nombre de usuario" pattern=".{4,}" required>
                <input type="email" name="R_mail" id="R_mail" class="inputText" placeholder="Correo electrónico" required>
                <input type="password" name="R_password1" id="R_password1" class="inputText" placeholder="Contraseña" pattern=".{6,}" required>
                <input type="password" name="R_password2" id="R_password2" class="inputText" placeholder="Repetir contraseña" pattern=".{6,}" required>
                <button type="submit" class="button" id="register_btn"><span>Listo</span><i class="mdi mdi-send"></i></button>
                <!-- <div class="button" id="register_btn">
                    <span>Listo</span><i class="mdi mdi-send"></i>
                </div> -->
                <div class="button-container">
                    <div class="button mini" id="withCount"><span>Ya tengo cuenta</span><i class="mdi mdi-account"></i>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div id="main" class="screen">
            <input type="button" value="color" onclick="color()">
        </div> -->
    </div>
    <script>
        var exports = {"__esModule": true};
        </script>
    <script src="appBar.js"></script>
    <script src="login.js"></script>
</body>

</html>
